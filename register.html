<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - STORM Casino</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
    <a href="/" class="nav-brand">
      <span class="logo">âš¡</span>
      <span class="brand-name">STORM</span>
    </a>
  </nav>

  <div class="auth-page">
    <div class="card auth-card">
      <div class="auth-title">
        <h1>Create Account</h1>
        <p>Join STORM Casino today</p>
      </div>

      <div id="alertContainer"></div>

      <form id="registerForm">
        <div class="form-group">
          <label class="form-label">Username</label>
          <input type="text" id="username" class="form-input" placeholder="Choose a username" required minlength="3">
        </div>

        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Choose a password" required minlength="6">
        </div>

        <div class="form-group">
          <label class="form-label">Age</label>
          <input type="number" id="age" class="form-input" placeholder="Your age" required min="18">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%">Create Account</button>
      </form>

      <div class="auth-footer">
        Already have an account? <a href="/login.html">Sign In</a>
      </div>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const age = parseInt(document.getElementById('age').value);
      const alertContainer = document.getElementById('alertContainer');
      
      if (age < 18) {
        alertContainer.innerHTML = `<div class="alert alert-error">You must be 18 or older to register.</div>`;
        return;
      }
      
      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username, email, password, age })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          alertContainer.innerHTML = `<div class="alert alert-success">Account created! Redirecting to login...</div>`;
          setTimeout(() => window.location.href = '/login.html', 2000);
        } else {
          alertContainer.innerHTML = `<div class="alert alert-error">${data.error}</div>`;
        }
      } catch (error) {
        alertContainer.innerHTML = `<div class="alert alert-error">Registration failed. Please try again.</div>`;
      }
    });
  </script>
</body>
</html>
