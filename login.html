<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - STORM Casino</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
    <a href="/" class="nav-brand">
      <span class="logo">âš¡</span>
      <span class="brand-name">STORM</span>
    </a>
  </nav>

  <div class="auth-page">
    <div class="card auth-card">
      <div class="auth-title">
        <h1>Welcome back</h1>
        <p>Sign in to your account</p>
      </div>

      <div id="alertContainer"></div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">Username</label>
          <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%">Sign In</button>
      </form>

      <div class="auth-footer">
        Don't have an account? <a href="/register.html">Register</a>
      </div>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const alertContainer = document.getElementById('alertContainer');
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          window.location.href = '/';
        } else {
          alertContainer.innerHTML = `<div class="alert alert-error">${data.error}</div>`;
        }
      } catch (error) {
        alertContainer.innerHTML = `<div class="alert alert-error">Login failed. Please try again.</div>`;
      }
    });
  </script>
</body>
</html>
